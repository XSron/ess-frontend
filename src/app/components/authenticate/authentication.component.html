<body>
    <div class="container">
      <form #authForm="ngForm" class="form-signin" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <div class="row">
            <div class="col-md-12">
              <div *ngIf="error" class="alert alert-danger" role="alert">
                {{ error }}
              </div>
              <label for="username">Username</label>
              <input #username type="text" class="form-control" ngModel name="username" required>
            </div>
          </div>
        </div>
        <div class="form-group" *ngIf="!isLogin">
          <div class="row">
            <div class="col-md-12">
              <label for="sel1">Select Role:</label>
              <select class="form-control" ngModel="4" name="roleId">
                <option value="4">Register User</option>
                <option value="2">Vendor</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-12">
              <label for="password">Password</label>
              <input type="password" class="form-control" ngModel name="password" required>
            </div>
          </div>
        </div>
        <div *ngIf="isLoading" class="btn btn-lg btn-primary btn-block">
          <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </div>
        <button *ngIf="!isLoading" type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!authForm.valid">{{ isLogin? 'Login': 'Sign Up' }}</button>   
        <button *ngIf="!isLoading" type="button" (click)="onSwitch()" class="btn btn-lg btn-primary btn-block">Switch to {{ isLogin? 'Sign Up': 'Login' }}</button>
      </form>
    </div>
</body>
