<div class="row">
    <div class="container">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <div *ngIf="error" class="alert alert-danger" role="alert">
                {{ error }}
              </div>
              <label for="username">Username</label>
              <input type="text" class="form-control" ngModel name="username" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label for="password">Password</label>
              <input type="password" class="form-control" ngModel name="password" required>
            </div>
          </div>
        </div>

        <div *ngIf="isLoading">
          <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </div>
        
        <button *ngIf="!isLoading" type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ isLogin? 'Login': 'Sign Up' }}</button> 
        &nbsp; 
        <button *ngIf="!isLoading" type="button" (click)="onSwitch()" class="btn btn-primary">Switch to {{ isLogin? 'Sign Up': 'Login' }}</button>
      </form>
    </div>
</div>
