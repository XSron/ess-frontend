<div class="container">
  <br>
  <app-address #userProfileAddressComponent
               [addressEditing]="isAddNewAddress ? null : selectedAddress">
  </app-address>
  <div class="row d-flex justify-content-end" style="margin-top: 25px; margin-bottom: 25px">
    <button class="btn btn-primary" (click)="handleAddress()">
      {{isAddNewAddress ? 'Add New Address' : 'Update Address'}}
    </button>
  </div>
</div>
