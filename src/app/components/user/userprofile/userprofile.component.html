<div class="container">
    <div class="row">
        <div class="card card-body">
            <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <div *ngIf="error" class="alert alert-danger" role="alert">
                      {{ error }}
                    </div>
                    <label for="username">Username</label>
                    <input type="text" class="form-control" ngModel name="username" required>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
