<div *ngIf="isLoading" class="container">
  <br>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!isLoading"  class="container">
  <h2 class="text-center">{{reportName}}</h2>
  <embed *ngIf="displayProduct" [src]="reportPath" style="width: 100%;height: 800px" type="application/pdf">
  <embed *ngIf="displayDollarvalue" [src]="reportPath" style="width: 100%;height: 800px" type="application/pdf">
</div>
