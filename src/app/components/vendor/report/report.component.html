<div *ngIf="isLoading" class="container">
  <br>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!isLoading"  class="container">
  <h2 class="text-center">{{reportName}}</h2>
  <embed *ngIf="displayProduct" src="/assets/pdf/ReportProduct.pdf" style="width: 100%;height: 800px" type="application/pdf">
  <!-- <embed *ngIf="displayProduct" src="files://c://report//ReportProduct.pdf" style="width: 100%;height: 800px" type="application/pdf"> -->
  <embed *ngIf="displayDollarvalue" src="/assets/pdf/ReportDollarvalue.pdf" style="width: 100%;height: 800px" type="application/pdf">
</div>
