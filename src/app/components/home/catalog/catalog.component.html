<div class="card" style="width: 18rem;">
    <img [src]="url" class="card-img-top" alt="Image not found" style="width: 285px; height: 200px;">
    <div class="card-body">
      <h5 class="card-title">{{ name }}</h5>
      <p class="card-text">{{ description }}</p>
      <p class="card-text" style="font-weight: bold; color: red;">${{ price }}</p>
      <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button> &nbsp;
      <button class="btn btn-primary" (click)="viewDetail()">View Detail</button>
    </div>
</div>
