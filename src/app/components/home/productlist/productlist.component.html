<br>
<div class="container">
    <div class="row">
        <div *ngFor="let product of products;">
            <div class="col-md-3">
                <catalog [productId]="product.productId" [price]="product.price"
                         [url]="product.url" [name]="product.name" 
                         [description]="product.description" ></catalog>
            </div>
            <br>
        </div>
    </div>
</div>
