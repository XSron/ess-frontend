<br>
<div class="container" *ngIf="isLoading" >
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="container" *ngIf="!isLoading" >
    <h2>Product Need to be Approved List</h2>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Description</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Image Url</th>
                <th scope="col">Unit Qty</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i = index;">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.unitPrice }}</td>
                <td><img [src]="product.imageUrl" width="50" height="50"></td>
                <td>{{ product.unitsInStock }}</td>
                <td>
                    <a class="btn btn-primary" style="cursor: pointer;" (click)="approveProduct(product.id)">Approve</a> &nbsp;
                </td>
            </tr>
        </tbody>
    </table>
</div>
