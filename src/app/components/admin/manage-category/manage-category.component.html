<div *ngIf="isLoading" class="container">
  <br>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!isLoading"  class="container">
  <h2 style="margin-top: 10px;"> Manage Category </h2>
  <div class="table-content">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Category Name</th>
        <th scope="col" style="padding-right: 70px;">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categoryList">
        <td>{{category.id}}</td>
        <td>{{category.categoryName}}</td>
        <td>
          <a class="btn btn-primary" >Edit</a> &nbsp;
          <a class="btn btn-danger" >Delete</a> &nbsp;
          <!--        <button *ngIf="u.enable" class="btn btn-danger" type="button" (click)="onChangeStatus(u.username,false)">Disable</button>-->
          <!--        <button *ngIf="!u.enable" class="btn btn-success" type="button" (click)="onChangeStatus(u.username,true)">Enable</button>-->
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
