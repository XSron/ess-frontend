<div *ngIf="isLoading" class="container">
  <br>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!isLoading"  class="container">
  <h2> Manage User </h2>
  <div class="row">
    <div class="col-md-6">
      <a class="btn btn-primary" (click)="newUser()">Add New User</a>
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">User Name</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Role </th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of users">
      <td>{{u.id}}</td>
      <td>{{u.username}}</td>
      <td>{{u.firstName}}</td>
      <td>{{u.lastName}}</td>
      <td>{{u.email}}</td>
      <td>
        <span *ngFor="let r of u.roles"> {{r.name}} </span>
      </td>
      <td *ngIf="u.enable" class="text-success"> Active </td>
      <td *ngIf="!u.enable" class="text-danger"> Inactive </td>
      <td>
        <a class="btn btn-primary" (click)="editUser(u)">Edit</a>
        <button *ngIf="u.enable" class="btn btn-danger" type="button" (click)="onChangeStatus(u.username,false)">Disable</button>
        <button *ngIf="!u.enable" class="btn btn-success" type="button" (click)="onChangeStatus(u.username,true)">Enable</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
